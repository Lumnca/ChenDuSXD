<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的活动</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui@2.13.0/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="app">
        <el-container>
            <el-header>
                <el-row :gutter="20">
                    <el-col :span="4">
                        <div style="float:left;">
                            <el-button type="text" @click="reload('index.html')"><span style="font-size:32px;"><i
                                        class="el-icon-platform-eleme"></i>少先队</span></el-button>
                        </div>
                    </el-col>
                    <el-col :span="13">
                        <div>
                            &nbsp;
                        </div>
                    </el-col>
                    <el-col :span="5">
                        <el-input v-model="search" placeholder="输入关键字搜索" />
                    </el-col>
                    <el-col :span="1" style="margin-left:-25px;">
                        <el-button icon="el-icon-search" circle></el-button>
                    </el-col>
                    <el-col :span="1" style="float:right;">
                        <div class="grid-content bg-purple" v-if="islogin">
                            <el-dropdown>
                                <el-avatar :size="60" src="https://empty">
                                    <img src="https://cube.elemecdn.com/e/fd/0fc7d20532fdaf769a25683617711png.png" />
                                </el-avatar>
                                <el-dropdown-menu slot="dropdown">
                                    <el-dropdown-item>{{user.name}}</el-dropdown-item>
                                    <el-dropdown-item>
                                        <el-button type="text" @click="reload('user.html')"><span><i
                                                    class="el-icon-suitcase"></i>用户中心</span></el-button>
                                    </el-dropdown-item>
                                    <el-dropdown-item>
                                        <el-button type="text" @click="out()"><span><i
                                                    class="el-icon-back"></i>登出</span></el-button>
                                    </el-dropdown-item>
                                </el-dropdown-menu>
                            </el-dropdown>
                        </div>
                        <div v-else>
                            <el-button type="text" @click="centerDialogVisible = true"><i
                                    class="el-icon-user-solid"></i> {{isLoginCheck}} </el-button>


                            <el-dialog title="登录" :visible.sync="centerDialogVisible" width="30%" center>

                                <el-form :model="loginForm" status-icon :rules="rules" ref="loginForm"
                                    label-width="100px" class="demo-loginForm">

                                    <el-form-item label="账号" prop="id">
                                        <el-input type="text" v-model="loginForm.id" autocomplete="off"></el-input>
                                    </el-form-item>
                                    <el-form-item label="密码" prop="pass">
                                        <el-input type="password" v-model="loginForm.pass" autocomplete="off">
                                        </el-input>
                                    </el-form-item>



                                    <el-form-item>
                                        <el-button type="primary" @click="submitForm('loginForm')">登录</el-button>
                                        <el-button @click="resetForm('loginForm')">重置</el-button>

                                        <span style="margin:16px 54px;font-size: 16px;"><a href="#">忘记密码?</a> | <a
                                                href="#">注册账号</a></span>
                                    </el-form-item>
                                </el-form>

                            </el-dialog>
                        </div>
                    </el-col>
                </el-row>

            </el-header>
            <el-container>

                <el-aside width="200px" style="background-color: rgb(238, 241, 246)">

                    <img src="img/lb.png" width="180">

                    <el-menu :default-openeds="['1', '3']">
                        <el-submenu index="1">
                            <template slot="title"><i class="el-icon-document-add"></i>投稿</template>
                            <el-menu-item-group>
                                <el-menu-item index="1-1">
                                    <el-link :underline="false" href="article.html">投稿</el-link>
                                </el-menu-item>
                            </el-menu-item-group>

                        </el-submenu>
                        <el-submenu index="2">
                            <template slot="title"><i class="el-icon-bicycle"></i>活动</template>
                            <el-menu-item-group>

                                <el-menu-item index="2-1">
                                    <el-link :underline="false" href="active.html">活动报名</el-link>
                                </el-menu-item>
                                <el-menu-item index="2-2"><el-link :underline="false" href="myactive.html">我的活动</el-link></el-menu-item>
                            </el-menu-item-group>

                        </el-submenu>
                        <el-submenu index="3">
                            <template slot="title"><i class="el-icon-chat-dot-round"></i>消息</template>
                            <el-menu-item-group>

                                <el-menu-item index="3-1">个人消息</el-menu-item>
                                <el-menu-item index="3-2">站内消息</el-menu-item>
                            </el-menu-item-group>

                        </el-submenu>
                    </el-menu>
                </el-aside>

                <el-main>
                    <el-tabs type="border-card">

                        <el-tab-pane label="未完成活动">
                            <el-table :data="active1" height="250" border style="width: 100%">
                                <el-table-column prop="date" label="日期" width="180">
                                </el-table-column>
                                <el-table-column prop="name" label="主题" width="180">
                                </el-table-column>
                                <el-table-column label="状态">
                                    <div slot-scope="scope" style="color:#48b8cc;">
                                        <span class="el-icon-loading"></span>审核中
                                    </div>
                                </el-table-column>
                                <el-table-column fixed="right" label="操作" width="400">
                                    <template slot-scope="scope">
                                        <el-button @click="handleClick(scope.row)" type="primary" size="small">查看
                                        </el-button>
                                        <el-button type="danger" size="small">撤回</el-button>
                                    </template>
                                </el-table-column>
                            </el-table>
                        </el-tab-pane>

                        <el-tab-pane label="已参与活动">
                            <el-table :data="active1" height="250" border style="width: 100%">
                                <el-table-column prop="date" label="日期" width="180">
                                </el-table-column>
                                <el-table-column prop="name" label="名称" width="180">
                                </el-table-column>
                                <el-table-column label="状态">
                                    <div slot-scope="scope" style="color:#48b8cc;">
                                        <el-tag type="success">通过</el-tag>
                                    </div>
                                </el-table-column>
                                <el-table-column fixed="right" label="操作" width="400">
                                    <template slot-scope="scope">
                                        <el-button @click="handleClick(scope.row)" type="primary" size="small">查看
                                        </el-button>
                                        <el-button type="danger" size="small">删除</el-button>
                                    </template>
                                </el-table-column>
                            </el-table>
                        </el-tab-pane>

                    </el-tabs>
                </el-main>
            </el-container>
            <el-footer style="margin-top:80px;">
                Copyright © 2020 Tencent. All Rights Reserved.
                <br>
                XXXX有限公司 版权所有
            </el-footer>


        </el-container>
    </div>
</body>
<script src="js/index.js">

</script>

</html>
