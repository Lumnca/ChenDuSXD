<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui@2.13.1/lib/index.js"></script>
    <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>用户管理</title>
    <style>
        @import url("https://unpkg.com/element-ui@2.13.1/lib/theme-chalk/index.css");

        .el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
        }

        .el-aside {
            color: #333;
        }

        .el-footer {
            background-color: #444444;
            color: #eeeeee;
            text-align: center;
            padding: 80px 40px;
        }
    </style>
</head>

<body>

<div id="app">
    <el-container style="height: 1000px; border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
            <el-menu :default-openeds="['1', '3']">
                <el-submenu v-for="e in menu" :index="e.index">
                    <template slot="title"><i :class="e.icon"></i>{{e.title}}</template>
                    <el-menu-item-group>
                        <el-menu-item v-for="m in e.menu" :index="m.index">
                            <el-link :underline="false" :href="m.herf">{{m.title}} </el-link>
                        </el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
            </el-menu>
        </el-aside>

        <el-container>
            <el-header style="text-align: right; font-size: 12px">
                <el-dropdown>
                    <i class="el-icon-setting" style="margin-right: 15px"></i>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item><span><i class="el-icon-arrow-right"></i><a href="/index.html">退出</a></span></el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
                <span>Admin</span>
            </el-header>

            <el-main>
                <div>
                    <el-table
                            :data="messages"
                            style="width: 100%">
                        <el-table-column
                                label="日期"
                                width="180">
                            <template slot-scope="scope">
                                <i class="el-icon-time"></i>
                                <span style="margin-left: 10px">{{ scope.row.date }}</span>
                            </template>
                        </el-table-column>

                        <el-table-column
                                label="状态"
                                width="180">
                            <template slot-scope="scope">
                                <el-tag v-if=" scope.row.state == 0 " type="info"> 未读 </el-tag>
                                <el-tag v-else type="success" > 已读 </el-tag>
                            </template>
                        </el-table-column>

                        <el-table-column
                                label="来源"
                                width="180">
                            <template slot-scope="scope">
                                {{ scope.row.name }}
                            </template>
                        </el-table-column>
                        <el-table-column
                                label="内容">
                            <template slot-scope="scope">
                                <el-popover trigger="hover" placement="top">
                                    <div style="width: 200px;line-height: 18px;">{{ scope.row.content }}</div>
                                    <div slot="reference" class="name-wrapper">
                                        {{ scope.row.content.substr(0,10)}} ...
                                    </div>
                                </el-popover>

                            </template>
                        </el-table-column>
                        <el-table-column label="操作">
                            <template slot-scope="scope">
                                <el-button
                                        size="mini"
                                        @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                                <el-button
                                        size="mini"
                                        type="danger"
                                        @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>



                    <el-dialog title="修改信息" :visible.sync="dialogVisible" width="30%">
                        <el-form ref="user" :model="user" label-width="80px">

                            <el-form-item label="账户">
                                <el-input v-model="user._username"></el-input>
                            </el-form-item>

                            <el-form-item label="权限">
                                <el-checkbox-group v-model="user.roles">
                                    <el-checkbox label="数据库管理员" name="auth1"></el-checkbox>
                                    <el-checkbox label="系统管理员" name="auth2"></el-checkbox>
                                    <el-checkbox label="用户" name="auth3"></el-checkbox>
                                </el-checkbox-group>
                            </el-form-item>

                            <el-form-item label="重置密码">
                                <el-input v-model="user.password"></el-input>
                            </el-form-item>

                        </el-form>
                        <span slot="footer" class="dialog-footer">
                                <el-button @click="dialogVisible = false">取 消</el-button>
                                <el-button type="primary" @click="updateUserPassword(user)">确 定</el-button>
                            </span>
                    </el-dialog>
                    <br>
                    <div style="padding:40px;">
                        <el-button size="medium" @click="dialogVisible = true"><span><i class="el-icon-circle-plus-outline"></i>添加用户</span>
                        </el-button>
                    </div>
                    <div style="text-align:center;padding:40px;">
                        <el-pagination background layout="prev, pager, next" :page-size="10"  :total="maxN1"  :current-page="currentPage1">
                        </el-pagination>
                    </div>
                </div>

            </el-main>

            <el-footer style="margin-top:80px;">
                Copyright © 2020 Tencent. All Rights Reserved.
                <br>
                XXXX有限公司 版权所有
            </el-footer>
        </el-container>


    </el-container>
</div>
</body>
<script src="js/config.js"></script>
<script>

</script>
</html>
